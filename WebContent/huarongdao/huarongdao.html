<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hua rong dao</title>
<link href="css/hrd.css" rel="stylesheet" type="text/css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/hrd.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript">
	(function() {
		debugConsole = 'console';
	})();
	
	window.onload = function() {
		var game = new Game('main', {
			onFinish : function(g) {
				var dialog = Popup.newDialog('Congratulation!');
				dialog.addButton({
					value: '再来一次',
					action: function() {
						g.restart();
					}
				});
				dialog.addButton({
					value: '回放',
					action: function() {
						g.replay();
					}
				});
				dialog.show();
			},

			onMoveBlock : function(g) {
				//alert(g.stepNo);
			}
		});
		game.start();
		window.debug('start...');
	};
</script>
</head>
<body>
	<div id="main" class="mainboard"></div>
	<!-- <div id='console' class="console"></div> -->
</body>
</html>
